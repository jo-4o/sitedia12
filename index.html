<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>oi giu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oi, namora comigo?</h1>
        <div class="buttons">
            <button id="yesBtn" class="btn">Sim</button>
            <button id="noBtn" class="btn">Não</button>
        </div>
    </div>

    <div id="termsModal" class="modal">
        <div class="modal-content">
            <h2>Termos e Condições</h2>
            <div class="terms-list">
                <div class="term-item">
                    <input type="checkbox" id="term1" checked disabled>
                    <label for="term1">Estar viva (obrigatório)</label>
                </div>
                <div class="term-item">
                    <input type="checkbox" id="term2">
                    <label for="term2">Me amar (opcional)</label>
                </div>
                <div class="term-item">
                    <input type="checkbox" id="term3" checked>
                    <label for="term3">Fazer casinha comigo no Minecraft (sim)</label>
                </div>
            </div>
            <button id="confirmBtn" class="btn">Confirmar ❤️</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
